<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section>
        <header>
            <h2><a href="#" class="logo">MyLogo</a></h2>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="info.html">Info</a>
                <a href="services.html">Services</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </header>

        <div class="content">
            <div class="info">
                <h2>Contact Us</h2>
                <p>Weâ€™d love to hear from you! Reach out to us through any of the following ways:</p>
                <div class="contact-details">
                    <p><i class="fas fa-phone"></i> Phone: +123 456 7890</p>
                    <p><i class="fas fa-envelope"></i> Email: contact@mylogo.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> Address: 123 Creative St, Design City, DC 45678</p>
                </div>
            </div>

            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-box">
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="info-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>

    </section>

</body>
